version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: slotswapper_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: slotswapper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotswapper_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/slotswapper?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotswapper_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
